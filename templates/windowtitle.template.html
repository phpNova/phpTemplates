<!-- Template:  AJAX Window Title - The title bar for dynamically-created AJAX windows (divs). -->
<!-- All templates are called from controller.class.php.  Do NOT edit PHP files without consulting R&D first! -->

<div class="ajaxwindowtitle">{@title}</div>

<div class="ajaxwindowtitlex" id="ajaxwindowtitlex_{@windowdivid}" onClick="closeAJAXWindow( '{@windowdivid}' );"><img src="images/x_small.gif" border="0" /></div>

<script language="JavaScript">
var hidex = {@hidex};

if ( hidex == 1 )
{
	document.getElementById( "ajaxwindowtitlex_{@windowdivid}" ).style.visibility = "hidden";
}
</script>
